<div style="padding: 20px;"><h2 style="padding-left: 20px;color: darkcyan;">Bienvenidos a GestClub </h2></div>
<mat-divider></mat-divider>
<div style="padding: 30px;"><p style="padding-left: 20px;font-weight: 700;font-size: 15px;">Contrary to popular belief, Lorem Ipsum fro very popular during the Renaissance. The first line of Lorem Ipsum, "Lorem ipsum dolor sit amet..", comes from a line in section 1.10.32.</p></div>
<mat-divider></mat-divider>
<div style="padding: 20px;"><h2 style="padding-left: 20px;color: darkcyan;margin-bottom: 0px;">Noticias</h2></div>
<mat-divider></mat-divider>
<div style="margin: 20px;display: flex;justify-content: space-around;">
    <div *ngFor="let x of noticias" style="background: darkcyan;border-radius: 5px;box-shadow: 2px 2px 5px black;width: calc((33.3333% - 0.666667px) * 1 + 0px);display: flex;flex-direction: column;align-items: center;">
        <div>
            <h3 style="color: snow;">{{ x.titulo }} </h3>
        </div>
        <div>

            <h5 style="color: snow;">{{ x.des }} </h5>
        </div>
    </div>
</div>
<mat-grid-list cols="3" rowHeight="3:2" style="margin: 20px;">
    <mat-grid-tile style="border-radius: 10px;box-shadow: 2px 2px 5px black;" *ngFor="let x of noticias"><img src="{{ x.foto }}" style="width: 100%;height: 100%;"></mat-grid-tile>
</mat-grid-list>
<mat-divider></mat-divider>
