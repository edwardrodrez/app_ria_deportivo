<h3 style="color: darkcyan;">Ingresar</h3>
<mat-divider></mat-divider>

    <form class="example-form">
        <div style="padding-top: 20px;padding-bottom: 30px;">
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="registroDTO.email" name="input1" [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email')">
            Ingrese un email valido
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Ingrese email
          </mat-error>
        </mat-form-field>
    
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput type="password" name="input2" [formControl]="passFormControl" [(ngModel)]="registroDTO.password">
              <mat-error *ngIf="passFormControl.hasError('required')">
                Ingrese Password
              </mat-error>
              <mat-error *ngIf="passFormControl.hasError('minlength')">
                Como minimo {{passFormControl.errors.minlength.requiredLength}}  caracteres
              </mat-error>
            </mat-form-field>
        </div>
        <mat-divider></mat-divider>
        <div style="display: flex;justify-content: space-between;padding: 10px;">
            <div><button mat-button mat-dialog-close>Close</button></div>
            <div><button mat-button color="primary" (click)="login()">Login</button></div>
        </div>
    
      </form>
