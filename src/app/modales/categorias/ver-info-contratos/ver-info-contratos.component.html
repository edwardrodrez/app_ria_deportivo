<h3 style="color: darkcyan;text-align: center;">Detalle del Contrato</h3>
<mat-divider></mat-divider>

<form class="example-form" style="display: flex;flex-direction: column;">
        <div style="padding-bottom: 20px;display: flex;flex-direction: column;">  
            <div  style="margin-top: 20px;font-size: 16px;margin-left: 5px">   
                <h3 style="color: darkcyan;">Datos del Contrato :</h3>           
            </div>
                <div style="margin-top: 10px;font-size: 16px;margin-left: 5px;">
                    <h3 style="padding-left: 20px;">Usuario Genero: genero</h3>  
                </div>              
                <div style="margin-top: 10px;font-size: 16px;margin-left: 5px;">
                    <h3 style="padding-left: 20px;">Fecha de Comienzo: fecha </h3>  
                </div>           
                <div style="font-size: 16px;margin-left: 5px">   
                    <h3 style="color: darkcyan;">Socio:</h3>
                    <h3 style="padding-left: 20px;">Nombre Socio</h3>             
                </div>
                <div style="font-size: 16px;margin-left: 5px">   
                    <h3 style="color: darkcyan;">Convenio Asociado:</h3>
                    <h3 style="padding-left: 20px;">Nombre convenio</h3>             
                </div>
                <div style="font-size: 16px;margin-left: 5px">   
                    <h3 style="color: darkcyan;">Categoria Asociada:</h3>
                    <h3 style="padding-left: 20px;">Nombre categoria</h3>             
                </div>
                <div style="font-size: 16px;margin-left: 5px">   
                    <h3 style="color: darkcyan;">Medio de Pago:</h3>
                    <h3 style="padding-left: 20px;">Nombre de medio</h3>             
                </div>
        </div>
        <mat-divider></mat-divider>
        <div style="display: flex;justify-content: space-between;padding: 10px;">
            <div><button mat-button mat-dialog-close>Volver</button></div>
        </div>
 </form>
