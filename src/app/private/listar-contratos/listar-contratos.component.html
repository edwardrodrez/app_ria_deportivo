<div style="padding: 20px;"><h2 style="padding-left: 20px;color: darkcyan;">Contratos</h2></div>
<div style="padding-left: 20px;align-items: center;">
  <button mat-button (click)="addContrato()" style="color: teal;border: 2px solid;border-radius: 30px;"><span class="material-icons">
    add
    </span>Crear</button>
</div>
<div style="padding: 20px;">
  <table mat-table
  [dataSource]="dataSource" multiTemplateDataRows
  class="mat-elevation-z8">
<ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
<th mat-header-cell *matHeaderCellDef  style="font-size: 17px;font-weight: 800;color: whitesmoke;background: teal;text-align: center;width: 30%;
"> {{column}} </th>
<td mat-cell *matCellDef="let element" style="color: black;text-align: center;width: 30%;"> {{element[column]}} </td>
</ng-container>

<!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
<ng-container matColumnDef="expandedDetail">
<td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
 <div class="example-element-detail"
      [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
    <div class="asig-rol">
        <div>
            <button mat-button  (click)="verContrato(element)" style="color: rgb(16, 164, 190);border: 2px solid;border-radius: 30px;">Ver mas</button>
        </div>
      <div>
        <button mat-button (click)="modContrato(element)" style="color: rgb(190, 130, 16);border: 2px solid;border-radius: 30px;">Modificar</button>
    </div>
    <div>
      <button mat-button (click)="elimContrato(element.id)" style="color: rgb(168, 15, 15);border: 2px solid;border-radius: 30px;"><span class="material-icons">delete</span></button>
    </div>

    </div>
 </div>
</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
 class="example-element-row"
 [class.example-expanded-row]="expandedElement === element"
 (click)="expandedElement = expandedElement === element ? null : element">
</tr>
<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
</div>
